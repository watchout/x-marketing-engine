    - "AI"
    - "ChatGPT"
    - "Claude"
    - "Cursor"
    - "AI開発"
    - "AI副業"
    - "生成AI"
    - "LLM"

# ===== 発信テーマ（多様化） =====
content_themes:
  - id: overseas_trends
    name: "海外AIトレンド"
    weight: 30
    description: "日本未発信の海外AI情報を先取り発信"
    emotion: "驚き・発見"
    examples:
      - "海外で話題の〇〇、日本ではまだ知られてないけど..."
      - "アメリカのエンジニアがこぞって使い始めた〇〇"
  
  - id: practical_tips
    name: "AI活用Tips"
    weight: 25
    description: "すぐに使える具体的なテクニック"
    emotion: "役立ち・実用"
    examples:
      - "Cursorでこう指示したら精度が上がった"
      - "ChatGPTに〇〇を頼む時のコツ"
  
  - id: developer_pain
    name: "開発者の痛み共感"
    weight: 20
    description: "AI開発の失敗談・苦労話で共感を呼ぶ"
    emotion: "共感・あるある"
    examples:
      - "深夜2時、AIの出力を見て絶句した"
      - "チームメンバーのAIコードを全部書き直した話"
  
  - id: ssot_insights
    name: "SSOT/仕様駆動開発"
    weight: 15
    description: "将来の製品への布石（教育的コンテンツ）"
    emotion: "発見・納得"
    examples:
      - "AIに任せる前にこれを整理したら世界が変わった"
      - "仕様を書くのは面倒だけど、結局これが最速だった"
  
  - id: industry_news
    name: "AI業界ニュース・考察"
    weight: 10
    description: "最新ニュースへの独自視点"
    emotion: "情報・考察"
    examples:
      - "Claude 4が出たけど、開発者にとって何が変わるか"
      - "OpenAIの動きが意味すること"

# ===== 投稿設定 =====
# 1日5投稿スケジュール（段階的に増加予定）
posting:
  daily_count: 5
  schedule:
    slot_1:
      time: "08:00"
      timezone: "Asia/Tokyo"
      type: "Tips型"
      description: "朝イチ - 実用的なTips"
    slot_2:
      time: "10:00"
      timezone: "Asia/Tokyo"
      type: "発見型"
      description: "午前 - 発見・気づき"
    slot_3:
      time: "12:00"
      timezone: "Asia/Tokyo"
      type: "バズ狙い型"
      description: "昼ピーク - 強いフック"
    slot_4:
      time: "18:00"
      timezone: "Asia/Tokyo"
      type: "問題提起型"
      description: "夕方 - 共感を呼ぶ問題提起"
    slot_5:
      time: "21:00"
      timezone: "Asia/Tokyo"
      type: "物語型"
      description: "夜 - ストーリー・体験談"
  
  hashtags:
    default:
      - "#AI開発"
      - "#Cursor"
    optional:
      - "#エンジニア"
      - "#開発効率化"
      - "#バイブコーディング"

